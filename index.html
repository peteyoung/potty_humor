<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <meta content="text/html; charset=ISO-8859-1" http-equiv="content-type">
    <title>Lifting the lid on the billboard</title>
    <script language="Javascript">
      var curIdx = 0;
      var maxIdx = 12;
    
      function goNext()
      { 
        document.getElementById("span"+curIdx).style.display = "none";

        curIdx++;
        if(curIdx > maxIdx)
          curIdx = 0;
          
        document.getElementById("span"+curIdx).style.display = "inline";
      }
    
      function goPrev()
      { 
        document.getElementById("span"+curIdx).style.display = "none";

        curIdx--;
        if(curIdx < 0)
          curIdx = maxIdx;
          
        document.getElementById("span"+curIdx).style.display = "inline";
      }
    </script>
  </head>
